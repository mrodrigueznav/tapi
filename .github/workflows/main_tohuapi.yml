# Build + deploy Node.js (TypeScript) app to Azure App Service (Linux)
# Deploys a clean zip (dist + prisma + package.json + lockfile)
# Requires Azure App Service setting:
#   SCM_DO_BUILD_DURING_DEPLOYMENT = true
#
# Startup Command in Azure: npm start  (or leave blank if it already defaults)

name: Build and deploy Node.js app to Azure Web App - tohuapi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # Build TypeScript -> dist
      - name: Build
        run: npm run build:ci

      # Create a clean deployment zip (no node_modules)
      - name: Create deployment package
        run: |
          zip -r app.zip dist prisma package.json package-lock.json tsconfig.json


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: app.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F13BA9F518D64FCE9A7E7F38EBFA0284 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_210590851B5548A4B5D339565F2438F1 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3CCA15C64D5C4EEB980916C4D3735B87 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "tohuapi"
          slot-name: "Production"
          package: app.zip
